---
layout: default
---

{% include side-nav.html %}

<div class="post-header">
    <article class="container">
        <h1>{{ page.title }}</h1>
        <br><br>
        <h4>Publicado por: <a rel="author" href="http://twitter.com/{{ site.twitter.usename }}">{{ site.author }}</a></h4>
        <h5 class="light">
            <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
        </h5>
        <img src="{{ site.github.url | prepend: site.url }}{{ page.image }}" alt="{{ page.title }}" class="responsive-img materialboxed">
        {{ content }}
    </article>
</div>
